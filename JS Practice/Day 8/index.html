<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
​
	<h2>Shopping List</h2>
	<ul id="list">
		<li>Ramen</li>
		<li>Coffee</li>
		<li>Pop Tarts</li>
		<li>Twinkies</li>
	</ul>
​
	<script type="text/javascript">
		// Write your JS here
		var list = document.querySelector('#list');
		//1
		list.children[1].innerHTML = "Fair Trade Coffee";
		//2
		list.children[3].remove();
		//3
		var soda = document.createElement('li');
		soda.innerHTML = 'Mountain Dew';
		list.appendChild(soda);
		//4
		list.innerHTML = '';
		var newItems = ['Protein Powder', 'Muscle Milk', 'Power Bars'];
		newItems.forEach(function(itemText){
			var li = document.createElement('li');
			li.innerHTML = itemText;
			list.appendChild(li);
		});
		//5
		list.children[1].classList.add('important');




	</script>
</body>
